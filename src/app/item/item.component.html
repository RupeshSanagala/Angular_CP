<button type="button" class="btn btn-success" (click)="itemObj.welcome('chennai','India')">welcome</button>
<hr>

<div class="card" style="width: 200px; float: left;" *ngFor="let item of myitems">
    <div class="card-header">
        <img [src]="item.imgPath" alt="" height="200px" width="150px">

    </div>
    <div class="card-body">
        <h2 class="card=title">{{item.name}}</h2>
        <strong class="card-text">{{item.price}}</strong>
        <p>{{item.description}}</p>

    </div>

</div>
