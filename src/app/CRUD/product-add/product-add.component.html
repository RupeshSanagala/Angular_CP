<p>product-add works!</p>

<form #pdata="ngForm" (ngSubmit)="addData(pdata.value)" class="box">
    <label class="form-label">Enter ProductId:</label>
    <input type="text" name="id" class="form-control" ngModel>
    <label class="form-label">Enter productName:</label>
    <input type="text" name="pname" class="form-control" ngModel>
    <label class="form-label">Enter productPrice:</label>
    <input type="text" name="price" class="form-control" ngModel>
    <label class="form-label">Enter productBrand:</label>
    <input type="text" name="Brand" class="form-control" ngModel>
    <label class="form-label">Enter productQuantity:</label>
    <input type="text" name="Quantity" class="form-control" ngModel>
    <button class="btn btn-primary">submit</button>
</form>
